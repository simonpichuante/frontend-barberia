<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería | Gestión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="brand">
                <h1>Barbería</h1>
                <p>Gestión Administrativa</p>
            </div>
            <div id="auth-area" class="auth-area">
                <!-- auth.js rellenará este contenedor con login / usuario -->
            </div>
        </div>
        <!-- Hero visual con imagen y llamada a la acción -->
        <div class="hero">
            <div class="hero-content">
                <img src="assets/barber-pole.svg" alt="Barber pole" class="hero-illustration">
                <div>
                    <h2>Tu salón, más organizado y con estilo</h2>
                    <p class="hero-subtext">Administra clientes, barberos, citas y servicios.</p>
                    <div class="hero-cta">
                        <!-- Botón "Ver Citas" eliminado a petición del usuario -->
                    </div>
                </div>
            </div>
            <img src="assets/hero-waves.svg" alt="ondas decorativas" class="hero-waves" aria-hidden="true">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="nav-clientes">Clientes</a></li>
            <li><a href="#" id="nav-barberos">Barberos</a></li>
            <li><a href="#" id="nav-servicios">Servicios</a></li>
            <li><a href="#" id="nav-citas">Citas</a></li>
            <li><a href="#" id="nav-agenda">Agenda</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <!-- El contenido se cargará aquí dinámicamente -->
    </main>
    <footer>
        <p>&copy; 2025 Barbería. Todos los derechos reservados.</p>
    </footer>
     <script src="index.js"></script>
 </body>
 </html>
