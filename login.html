<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Barbería | Iniciar sesión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="login-page">
    <header>
      <h1>Barbería</h1>
      <p>Iniciar sesión</p>
    </header>
    <section id="login-container">
      <div class="auth-box">
        <!-- Evitar que el formulario haga un POST nativo (p. ej. si el JS no se carga). El manejo se hace por login.js -->
        <form id="login-form" onsubmit="event.preventDefault()">
          <label for="login-usuario">Usuario</label>
          <input id="login-usuario" placeholder="Usuario" required>
          <label for="login-password">Contraseña</label>
          <input id="login-password" placeholder="Contraseña" type="password" required>
          <!-- Botón de tipo button para evitar envío nativo; JS maneja el click -->
          <button type="button" id="login-submit">Iniciar sesión</button>
        </form>
      </div>
    </section>
    <footer>
      <p>&copy; 2025 Barbería</p>
    </footer>
  </main>
  <script src="login.js"></script>
</body>
</html>
